<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Recicla FÃ¡cil</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <section class="login-container">
    <div class="login-box">
      <img src="./imagens/logologin.jpg" class="login-logo" />

      <form class="form-login">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required class="caixa-login" />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required class="caixa-login"/>

        

        <button onclick="verificarLogin()" type="button">Entrar</button>
      </form>
    </div>
  </section>

  <script src="login.js"></script>
</body>
</html>
